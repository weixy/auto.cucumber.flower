<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
    <head>
      <title>Cucumber Report</title>
        <style type="text/css">
          ul.feature_list {
            list-style-type: none;
          }
          div.featureResult {
            float: left;
          }
          div.featureDetail {
            display: inline-block;
          }
          span.result_sign {
            background-color: #00EE00;
          }
        </style>
    </head>
  <body>
    <div id="reportOverview">
      <div id="calendar"></div>
    </div>
    <div id="reportDetails">
      <ul id="feature_list">
        <li class="feature entry">
          <div class="feature">
            <div class="featureResult">
              <span class="result_sign">&nbsp;</span>
            </div>
            <div class="featureDetail">
              <div class="featureName">Account Holder withdraws cash</div>
              <div class="featureDescription">As a Account Holder\nI want to withdraw cash from an ATM\nSo that I can get money when the bank is closed</div>
            </div>
          </div>
          <div class="steps">

          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
