<!DOCTYPE html>
<html>
    <head>
      <title>Cucumber Report</title>
        <style type="text/css">
          body {
            background: #ECECE3;
          }
          ul#feature_list {
            list-style: none;
          }
          .feature_state {
            background-color: #1A5748;
            color: white;
            float: left;
            width: 30px;
            height: 30px;
            padding: 10px 5px 0px 5px;
            font-size: 16px;
            font-weight: bold;
            font-family: sans-serif;
            text-align: center;
            overflow-wrap: break-word;
          }
          .feature_info {
            display: inline-block;
            padding-left: 5px;
            width: 640px;
          }
          .feature_title {
            background: #D4EC71;
            color: #1A5748;
            display: block;
            font-size: 20px;
            padding: 8px 5px 9px 5px;
          }
          .feature_description {
            display: block;
            font-size: 15px;
            color: #787878;
            padding: 5px;
            border-bottom: 1px solid #D6D6D6;
          }

        </style>
    </head>
  <body>
    <div id="reportOverview">
      <div id="calendar"></div>
    </div>
    <div id="reportDetails">
      <ul id="feature_list">
        <li class="feature entry">
          <em class="feature_state">12</em>
          <div class="feature_info">
            <span class="feature_title">Account Holder withdraws cash</span>
            <i class="feature_description">As a Account Holder<br/>I want to withdraw cash from an ATM<br/>So that I can get money when the bank is closed</i>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
